<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div id="time">Time Goes Here</div>
    <h1 class="main" style="text-align: center">Coding Quiz Challenge</h1>
    <p id="intro">
      Try to answer the following code-related questions within the time limit.
      Keep in mind that incorrect answers will penalize your score/time by ten
      seconds!
    </p>
    <button id="startquiz">Start Quiz</button>
    <div id="questions" class="hide">
    <h2 id="question-title"></h2>
        <div id="answers" class="answers"></div>
      </div>
    </div>
    <div id="final-screen" class="hide">
        <h2>Quiz Complete!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter your initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
